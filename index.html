<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Senior Test Automation Engineer and Scrum Master skilled in Playwright, AI-powered testing, and Agile leadership.">
    <meta name="author" content="Praveen Varghese">
    <title>Praveen Varghese - Senior Test Automation Engineer</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
        }
        header {
            text-align: center;
            padding-bottom: 40px;
            border-bottom: 2px solid #0077b6;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2.6em;
            color: #0077b6;
            font-weight: 700;
        }
        header p {
            font-size: 1.2em;
            color: #444;
            font-weight: 500;
        }
        section {
            margin-bottom: 50px;
        }
        h2 {
            color: #0077b6;
            font-size: 1.6em;
            margin-bottom: 25px;
            font-weight: 700;
            text-transform: uppercase;
            border-left: 5px solid #0077b6;
            padding-left: 10px;
            background-color: #f0f8ff;
            display: inline-block;
        }
        h3 {
            color: #004e89;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
        }
        h4 {
            color: #444;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        .experience {
            margin-bottom: 35px;
            padding: 25px;
            background-color: #f9f9f9;
            border-left: 4px solid #0077b6;
            border-radius: 5px;
        }
        .company {
            font-size: 1.15em;
            font-weight: 700;
            color: #2c3e50;
        }
        .period {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
        }
        ul {
            margin: 15px 0;
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
            color: #444;
        }
        li strong {
            color: #0077b6;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        .skills-item h4 {
            color: #0077b6;
            margin-bottom: 8px;
            font-size: 1.05em;
        }
        .skills-item p {
            color: #333;
            line-height: 1.5;
        }
        .professional-skills ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            list-style: none;
            padding: 0;
            background: #eef6fb;
            border-radius: 5px;
            padding: 15px;
        }
        .professional-skills li {
            padding: 0;
            margin: 0;
            font-weight: 500;
        }
        .contact-info {
            text-align: center;
        }
        .contact-info p {
            margin: 8px 0;
            color: #444;
        }
        a {
            color: #0077b6;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            body { padding: 20px 15px; }
            header h1 { font-size: 2em; }
            .skills-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Rest of the content remains unchanged -->
</body>
</html>
